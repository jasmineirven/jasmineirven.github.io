<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat Gif</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <style media="screen">

    .gif{
      display: inline-block;
      font-family: 'Raleway', sans-serif;
      margin: 10px;
    }

    h1{
      font-family: 'Raleway', sans-serif;
      font-size: 60px;
      color: #000;
      text-align: center;
    }

    </style>

    <h1> Bunny Gifs </h1>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        var giphyUrl = "https://api.giphy.com/v1/gifs/search?q=bunny&api_key=dc6zaTOxFJmzC";

        $.get(giphyUrl)
            .done(function(data) {
                console.log("S");
                console.dir(data);
                var myHtml = "";
                for (var i = 0; i < 10; i = i + 1) {
                    console.log("src:  " + data.data[i].embed_url);
                    myHtml += '<div class="gif"><iframe src="' + data.data[i].embed_url + '" width="300" height="300" frameborder="0" class="giphy-embed" allowfullscreen></iframe>' +
                        '<p><a href=""></a></p></div>';
                }

                $("body").append(myHtml);
            })
            .fail(function(data) {
                console.log("F");
                console.dir(data);
            })
    </script>
</body>

</html>
