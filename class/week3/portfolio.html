<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Portfolio</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md-12 randomColor header">
                <p> col-md-12 </p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 randomColor mainBody">
                <p> col-md-12 </p>
            </div>
        </div>

        <div class="row">

            <div class="col-md-3 randomColor lowerThird">
                <p> col-md-3 </p>
            </div>

            <div class="col-md-3 randomColor lowerThird">
                <p> col-md-3 </p>
            </div>

            <div class="col-md-3 randomColor lowerThird">
                <p> col-md-3 </p>
            </div>

            <div class="col-md-3 randomColor lowerThird">
                <p> col-md-3 </p>
            </div>

        </div>

        <div class="row">

            <div class="col-md-3 randomColor lowerThird">
                <p> col-md-3 </p>
            </div>

            <div class="col-md-3 randomColor lowerThird">
                <p> col-md-3 </p>
            </div>

            <div class="col-md-3 randomColor lowerThird">
                <p> col-md-3 </p>
            </div>

            <div class="col-md-3 randomColor lowerThird">
                <p> col-md-3 </p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 randomColor footer">
                <p> col-md-12 </p>
            </div>
        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script>
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * max + min);
        }

        $(document).ready(function() {

            var bodyColumns = $(".randomColor");

            bodyColumns.each(function() {

                $(this).css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");

            })

            $("body").css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");


        })
    </script>

</body>

</html>
