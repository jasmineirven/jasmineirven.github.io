            <script type="text/javascript">
                //our program
                // three primitive types

                // a string are words in quotes, you can name it anything essentially; the computer ignores what is inside
                var myString = "a string";
                // when there are no quotes, the computer has to represent it as something; a number must be recognized as representing something
                var myNumber = 2;
                var myVar = "2";
                // Boolean is true or fale; yes or no
                var myBoolean = false;
                var myVar2 = "true";

                //array; declare with square brackets- a range or set of values
                //declaring an empty array

                var myArray = [];

                // Calen = 0, Nicole = 1, Evan = 2
                // if we want to reference an array we use [] square brackets
                var myFullArray = ["Calen", "Nicole", "Evan"];

                console.log(myFullArray[0]);

                // two round brackets are used to execute a function
                console.log("myFullArray 2nd value =" + myFullArray[1]);

                var myMixArray = [3, "David", false];

                myMixArray.push("another value");
                console.log("myMixArray values: " + myMixArray);

                //type, price, mileage, color, fuelType, src
                // when the page loads, we go to a database and get some info about a car
                // {} brackets are used to contain objects- a property and then a value for that property - property: value
                // also called a key value pair- so if you ask for information it will run and give you back the value 
                var car = {
                    type: "SUV",
                    price: 45000,
                    mileage: 24,
                    color: "magenta",
                    fuelType: "electric",
                    src: "images/car1.jpg",
                    message: function() {
                        console.log("A car is useful!");
                    }
                };

                //object name.property
                console.log(car.type);
                console.log(car.price);
                console.log(car.message());

                var clothing = {
                    type: "Shirt",

                var plant = {
                    type: "Succulent",
                    src: "images/plant.jpeg",
                    price: 10,

                $(document).ready(function() {
